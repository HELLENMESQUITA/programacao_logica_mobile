<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Projeto-Banco.css">
  <title>Banco Proz Bank</title>
</head>

<body>
  <main>
    <section id="login">
      <div id="imagem"></div>
      <div id="formulario">

        <h1>Banking Proz System</h1>
        <p>Saldo Atual: <span id="balance">R$0.00</span></p>

        <label for="Servi√ßo">Selecione o Tipo de Servi√ßo:</label>

        <select id="transactionType">
          <!--
          o option value recebe a variav√©l caseCamel
          <option value="deposit">Dep√≥sito</option>
          <option value="Withdraw">Saque de Conta</option>
          <option value="checkBalance">Saldo em Conta</option>
          -->
          <option value="depositMoney">Dep√≥sito</option>
          <option value="accountWithdraw">Saque de Conta</option>
          <option value="accountBalance">Saldo em Conta</option>
        </select>
        <button onclick="processTransaction()">Iniciar</button>

        <script>
          var balance = 0;

          function processTransaction() {
            var type = document.getElementById("transactionType").value;
            var amount = 0;

            if (type === "depositMoney" || type === "accountWithdraw") {
              amount = parseFloat(prompt("Insira o valor da transa√ß√£o:"));
              if (isNaN(amount)) {
                alert("Por favor, insira um valor num√©rico v√°lido.");
                return;
              }

              //function deposit() {
              function depositMoney() {

                var amount = prompt("Fa√ßa um Dep√≥sito na sua Conta:");
                balance += parseFloat(amount);
                updateBalance();
              }

              function accountWithdraw() {
                var amount = prompt("Quanto quer retirar da sua Conta:");
                balance -= parseFloat(amount);
                updateBalance();
              }

              function accountBalance() {
                alert("Your current balance is: $" + balance.toFixed(2));
              }

              function updateBalance() {
                document.getElementById("balance").innerHTML = "$" + balance.toFixed(2);
              }


            }
            switch (type) {
              case "depositMoney":
                depositMoney(amount);
                break;
              case "accountWithdraw":
                accountWithdraw(amount);
                break;
              case "accountBalance":
                accountBalance();
                break;
              default:
                alert("Sistema n√£o realiza esse servi√ßo üí•");
            }
          }
        </script>
  </main>

</body>
